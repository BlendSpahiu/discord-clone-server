apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: real-estate-actions-dev
    name: real-estate-actions-dev
    namespace: ornio-dev
spec:
    replicas: 1
    selector:
        matchLabels:
            app: real-estate-actions-dev
    template:
        metadata:
            labels:
                app: real-estate-actions-dev
        spec:
            containers:
                - image: registry.digitalocean.com/uwork-k8s/real-estate-actions-dev
                  imagePullPolicy: Always
                  name: real-estate-actions-dev
                  ports:
                      - name: web
                        containerPort: 5000
                        protocol: TCP
                  resources: {}
            imagePullSecrets:
                - name: registry-uwork-k8s
